<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
<link rel="stylesheet" href="nav.css">
  </head>
  <body>
    <div class="curd">

      <div class="head">
        <h1>curd</h1>
        <p> product management system</p>
      </div>



      <div class="inputs">
        <input type="text" placeholder="title" id="title">
        <div class="price">
          <input onkeyup="gettotal()"  type="number" placeholder="price" id="price">  
          <input onkeyup="gettotal()" type="number" placeholder="taxes" id="taxes">  
          <input onkeyup="gettotal()" type="number" placeholder="ads" id="ads">  
          <input onkeyup="gettotal()" type="number" placeholder="discount" id="discount">  
          <small onkeyup="gettotal()" id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">  
        <input type="text" placeholder="category" id="category"> 
        <button id="submit"> creat</button> 
        
      </div>
      




      <div class="  outputs">

        <div class="searchblock">
          <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
          <div class="btnsearch">
            <button onclick="getsrarchmood(this.id)" id="searchtitle">search by title</button>
            <button onclick="getsrarchmood(this.id)" id="searchcatogery">search by category</button>
          </div>


          <div id="deleteall">

          </div>


          
        </div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>


          <tbody id="tbody">

          </tbody>
        </table>





      </div>




    </div>








    <script src="new.js"></script>
  </body>
</html>
